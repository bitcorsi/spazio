<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proponi un Corso – Spazio</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .form-hero {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      padding: 50px 20px;
      color: white;
      text-align: center;
      border-radius: 0 0 32px 32px;
    }
    .form-hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 800;
    }
    .form-hero p {
      opacity: 0.9;
    }

    .box {
      background: white;
      margin-top: 30px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      animation: fadeIn 0.4s ease;
      text-align: center;
    }

    .btn-large {
      display: inline-block;
      background: #4f46e5;
      color: white;
      padding: 16px 26px;
      border-radius: 16px;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: 700;
      transition: 0.25s ease;
    }

    .btn-large:hover {
      background: #3730a3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
<header>
  <h1>Invia il tuo corso</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="corsi.html">Corsi</a>
  </nav>
</header>

<section class="form-hero">
  <h2>Proponi un nuovo corso</h2>
  <p>Aggiungi in pochi secondi la tua attività al portale.</p>
</section>

<div class="container">
  <div class="box">
    <p>Compila il modulo Airtable per inviare il tuo corso:</p>

    <!-- Inserisci qui il link al tuo modulo Airtable -->
    <a class="btn-large" href="#" target="_blank">Apri il modulo</a>
  </div>
</div>

</body>
</html>
