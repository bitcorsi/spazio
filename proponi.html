<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proponi un Corso - Spazio Corsi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>Spazio Corsi</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="corsi.html" class="nav-link">Corsi</a></li>
                <li><a href="proponi.html" class="nav-link active">Proponi</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="propose-hero">
            <div class="container">
                <h1 class="page-title">Proponi il Tuo Corso</h1>
                <p class="page-subtitle">Condividi la tua conoscenza con la community</p>
            </div>
        </section>

        <section class="propose-form-section">
            <div class="container">
                <form class="course-form" id="courseProposalForm">
                    <div class="form-step active" id="step1">
                        <h3>Informazioni Base</h3>
                        <div class="form-group">
                            <label for="courseTitle">Titolo del Corso *</label>
                            <input type="text" id="courseTitle" name="courseTitle" required>
                            <span class="char-counter">0/60</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="courseCategory">Categoria *</label>
                            <select id="courseCategory" name="courseCategory" required>
                                <option value="">Seleziona una categoria</option>
                                <option value="design">Design</option>
                                <option value="tecnologia">Tecnologia</option>
                                <option value="business">Business</option>
                                <option value="creativita">Creatività</option>
                                <option value="altro">Altro</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="courseDescription">Descrizione *</label>
                            <textarea id="courseDescription" name="courseDescription" rows="4" required></textarea>
                            <span class="char-counter">0/500</span>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-next" data-next="step2">Continua</button>
                        </div>
                    </div>

                    <div class="form-step" id="step2">
                        <h3>Dettagli del Corso</h3>
                        
                        <div class="form-group">
                            <label for="courseDuration">Durata del Corso *</label>
                            <input type="text" id="courseDuration" name="courseDuration" placeholder="es. 8 ore, 4 settimane..." required>
                        </div>
                        
                        <div class="form-group">
                            <label for="courseLevel">Livello *</label>
                            <select id="courseLevel" name="courseLevel" required>
                                <option value="">Seleziona il livello</option>
                                <option value="principiante">Principiante</option>
                                <option value="intermedio">Intermedio</option>
                                <option value="avanzato">Avanzato</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="coursePrice">Prezzo (€) *</label>
                            <input type="number" id="coursePrice" name="coursePrice" min="0" step="0.01" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-prev" data-prev="step1">Indietro</button>
                            <button type="button" class="btn btn-next" data-next="step3">Continua</button>
                        </div>
                    </div>

                    <div class="form-step" id="step3">
                        <h3>Informazioni Personali</h3>
                        
                        <div class="form-group">
                            <label for="instructorName">Nome e Cognome *</label>
                            <input type="text" id="instructorName" name="instructorName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="instructorEmail">Email *</label>
                            <input type="email" id="instructorEmail" name="instructorEmail" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="instructorBio">La tua esperienza *</label>
                            <textarea id="instructorBio" name="instructorBio" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-prev" data-prev="step2">Indietro</button>
                            <button type="submit" class="btn btn-primary">Invia Proposta</button>
                        </div>
                    </div>
                </form>

                <div class="form-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-steps">
                        <span class="progress-step active">1</span>
                        <span class="progress-step">2</span>
                        <span class="progress-step">3</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Spazio Corsi. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
