<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti i Corsi - Spazio Corsi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>Spazio Corsi</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="corsi.html" class="nav-link active">Corsi</a></li>
                <li><a href="proponi.html" class="nav-link">Proponi</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="courses-hero">
            <div class="container">
                <h1 class="page-title">I Nostri Corsi</h1>
                <p class="page-subtitle">Scopri tutte le opportunità di apprendimento</p>
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="tutti">Tutti</button>
                    <button class="filter-btn" data-filter="design">Design</button>
                    <button class="filter-btn" data-filter="tecnologia">Tecnologia</button>
                    <button class="filter-btn" data-filter="business">Business</button>
                    <button class="filter-btn" data-filter="creativita">Creatività</button>
                </div>
            </div>
        </section>

        <section class="courses-section">
            <div class="container">
                <div class="courses-grid" id="coursesContainer">
                    <!-- I corsi verranno caricati dinamicamente via JavaScript -->
                    <div class="course-skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-title"></div>
                            <div class="skeleton-text"></div>
                            <div class="skeleton-price"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Spazio Corsi. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
