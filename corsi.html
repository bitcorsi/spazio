<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corsi – Spazio</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .course-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: 0.25s ease;
    }
    .course-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .course-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .course-info {
      padding: 16px;
    }
    .course-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 8px 0;
    }
    .course-meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 12px;
    }

    #search {
      width:100%;
      padding:14px;
      border-radius:16px;
      border:1px solid #ddd;
      font-size:1rem;
    }
  </style>
</head>

<body>
<header>
  <h1>Corsi</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="proponi.html">Inserisci corso</a>
  </nav>
</header>

<section class="hero" style="border-radius:0;">
  <h2>Tutti i corsi disponibili</h2>
  <p>Esplora le attività aggiornate ogni giorno.</p>
</section>

<div class="container">
  <input id="search" type="text" placeholder="Cerca un corso..." />
  <div class="grid" id="lista-corsi">
    <p>Caricamento corsi...</p>
  </div>
</div>

<script src="script.js"></script>
<script>
  const searchInput = document.getElementById('search');
  searchInput.addEventListener('input', () => filterCourses(searchInput.value.toLowerCase()));
</script>

</body>
</html>
